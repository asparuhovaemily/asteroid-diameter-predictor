<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid Diameter Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/asteroid_1.png') }}">
</head>
<body>
    <div class="container">
        <form action="/" method="post">
            <div class="input-field">
                <label for="absolute_magnitude">Absolute Magnitude</label>
                <input type="text" name="absolute_magnitude" id="absolute_magnitude" required>
            </div>
            
            <div class="input-field">
                <label for="albedo">Albedo</label>
                <input type="text" name="albedo" id="albedo" required>
            </div>
            
            <div class="input-field">
                <label for="n">N</label>
                <input type="text" name="n" id="n" required>
            </div>
            
            <div class="input-field">
                <label for="rms">RMS</label>
                <input type="text" name="rms" id="rms" required>
            </div>
            
            <button class="btn waves-effect waves-light" type="submit" name="action">Predict Diameter</button>
        </form>

        {% if prediction %}
        <p>Diameter: {{ prediction }} km</p>
        {% endif %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
